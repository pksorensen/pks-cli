name: Build Base Images

on:
  push:
    branches:
      - main
      - vnext
    paths:
      - 'templates/base-images/**'
  workflow_dispatch:
    inputs:
      image:
        description: 'Specific image to build (leave empty for all)'
        required: false
        type: string
      tag:
        description: 'Tag override (leave empty for default)'
        required: false
        type: string
  schedule:
    # Run weekly on Sunday at 2am UTC to refresh base images
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io

jobs:
  discover-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover images to build
        id: set-matrix
        run: |
          if [ -n "${{ github.event.inputs.image }}" ]; then
            # Build specific image
            MATRIX=$(jq -c --arg name "${{ github.event.inputs.image }}" '.images | map(select(.name == $name))' templates/base-images/base-images.json)
          else
            # Build all images
            MATRIX=$(jq -c '.images' templates/base-images/base-images.json)
          fi
          echo "matrix={\"image\":$MATRIX}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: discover-images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-images.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            type=sha,prefix=
            type=ref,event=branch

      - name: Prepare build args
        id: build-args
        run: |
          BUILD_ARGS=""
          for key in $(echo '${{ toJson(matrix.image.buildArgs) }}' | jq -r 'keys[]'); do
            value=$(echo '${{ toJson(matrix.image.buildArgs) }}' | jq -r --arg k "$key" '.[$k]')
            BUILD_ARGS="${BUILD_ARGS}${key}=${value}"$'\n'
          done
          echo "args<<EOF" >> $GITHUB_OUTPUT
          echo "$BUILD_ARGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: templates/base-images
          file: templates/base-images/${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ join(matrix.image.platforms, ',') }}
          build-args: ${{ steps.build-args.outputs.args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate summary
        run: |
          echo "## Built Image: ${{ matrix.image.displayName }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
